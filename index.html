<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./src/styles/style.css" />
    <script src="./index.js"></script>
    <script src="./src/util.js"></script>
    <script src="./src/memoryGame.js"></script>
    <script src="./src/screen.js"></script>
    <title>Pokemon Memory Game</title>
  </head>
  <body class="container-fluid">
    <br />
    <div class="buttons">
      <button type="button" class="btn btn-success" id="play">
        Click here to start
      </button>
      <button type="button" class="btn btn-danger" id="showAll">
        Show all
      </button>
    </div>

    <div id="loading" class="row container-fluid invisible">
      <strong id="counter">Starting in...</strong>
      <div class="spinner-border text-warning spinner-border-sm" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <br />

    <div id="contents" class="row"></div>

    <div class="row container-fluid">
      <div id="message" class="alert alert-success invisible" role="alert">
        Combinação
      </div>
    </div>
  </body>
</html>
